<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
    
    <a-scene arjs>
        <a-assets>
            <a-asset-item id="cube" src="https://raw.githubusercontent.com/AccountForMe/A-Frame-AR.js/main/obj/box.obj"></a-asset-item>
            <a-asset-item id="cubemtl" src="https://raw.githubusercontent.com/AccountForMe/A-Frame-AR.js/main/obj/box.mtl"></a-asset-item>
        </a-assets>
        <a-box position='0 0.5 0' ></a-box>
        <a-marker-camera preset='hiro'></a-marker-camera>
        <a-obj-model obj-model="obj: #cube; mtl: #cubemtl"  position='0 0.5 0' scale="1 1 1"></a-obj-model>

    </a-scene>
</body>
</html>
